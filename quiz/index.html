<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz Website</h1>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="submit" class="button">Submit Answers</button>
    <button id="retry" class="button hide">Try Again</button>
    <button id="showAnswer" class="button hide">View Answers</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
