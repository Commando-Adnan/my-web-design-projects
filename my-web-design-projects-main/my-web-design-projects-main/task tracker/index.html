<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Task Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="task-container">
        <div class="task-header">
            <h1 class="task-title">Task Tracker</h1>
            <img class="task-icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
        </div>
        <form class="task-form">
            <label class="task-label" for="new-task">What do you need to accomplish today?</label>
            <input class="task-input" type="text" id="new-task" name="new-task" required>
            <button class="task-submit"><span>Add Task</span></button>
        </form>
        <ul class="task-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
